<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff2bab9745.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>  
            
        <div class="container">
        <div class="weather-demo-wrapper">
        <div class="weather-demo">
        <form id="search-form" class="mb-4">
            <button type="submit" id="current-location-button">
                <i class="fa-solid fa-location-dot"></i>
            </button>
            <input type="Search"
            class= "pin" placeholder="Enter a City..." autofocus="off" id="city-input" />
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
            
            </form>
        
        <h1>
            <ul>
                <li class="data" id="city"></li>
                <li class="data" id="date"></li>
                <li class="data" id="description"></li>
        
            </ul>
        </h1>
        <h2>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" 
            alt="" 
            id="icon"
            width=150
            />

            </h2>
            <p class="temperature" id="temperature">
            <div class="float-right">
                <span class="units">
                    <a href="#" id="celsius-link" class="active">℃ </a> |
                    <a href="#" id="fahrenheit-link" class="active">℉</a></span>
            </div>
            </p>
            <h3>
    <ul>
        <li class="types">
            Humidity: <span id="humidity"></span>
            %
        </li>
        <li class="types">
            Wind: <span id="wind"></span>
            km/h
        </li>

    </ul>
</h3>
<div class="weather-forecast">
<div class="row">
    <div class="col">
       Sun <br>
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/189/original/Mostly_Sunny.png?1660058235"
            alt="" width=35>
        <div class="row">
            <div class="col-5">
                23°|14° <br>

            </div>

        </div>
    </div>

    <div class="col">
        Mon <br>
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/189/original/Mostly_Sunny.png?1660058235"
            alt="" width=35>
        <div class="row">
            <div class="col-5">
                19°|8° <br>
    
            </div>
    
        </div>
    </div>

    <div class="col">
        Tue <br>
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/189/original/Mostly_Sunny.png?1660058235"
            alt="" width=35>
        <div class="row">
            <div class="col-5">
                20°|10° <br>
    
            </div>
    
        </div>
    </div>

    <div class="col">
        Wed <br>
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/189/original/Mostly_Sunny.png?1660058235"
            alt="" width=35>
        <div class="row">
            <div class="col-5">
                20°|12° <br>
    
            </div>
    
        </div>
    </div>
    <div class="col">
        
        Thurs
        <br>
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/189/original/Mostly_Sunny.png?1660058235"
            alt="" width=35>
        <div class="row">
            <div class="col-5">
                20°|10° <br>
    
            </div>
            </div>
    
        </div>
    </div>
    
            
            </div>
            </div>

            <footer>
                Designed and code by Yvonne Imongan
                <small>
                    <br>
                    Open-source code <a href="https://github.com/Yvo-spks/my-weather-project" target="_blank">
            
                        Github <i class="fa-brands fa-github"></i>
                    </a>
                </small>
            </footer>
            
            
    
 <script src="script.js"></script>
    
</body>
</html>
