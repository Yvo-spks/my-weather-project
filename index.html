<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
        <div class="weather-demo">
        <div class="container">
        <form id="search-icon">
            <input type="Search"
            id="search-cities"
            class= "pin" placeholder="Enter a City" autofocus />
            <input type="Submit" value="Search" class="btn btn-primary">
            <button class="btn btn-Success w-200" id="current-location-button">
                Current
            </button>
            </form>
        
        <h1>
            <ul>
                <li class="data" id="city-name">Rome, Italy</li>
                <li class="data" id="current-date"></li>
                <li class="data" id="temperature-description"></li>
        
            </ul>
        </h1>
        <h2>
        
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/189/original/Mostly_Sunny.png?1660058235" alt="" width=150>
        
        </h2>
        <br/>

        <p class="temperature" id="change-temp">
            28 ℃
        
        </p>
        <h3>
            <ul>
                <li class="types">
                    Humidity: <span id="humidity"></span>
                    %
                </li>
                <li class="types">
                    Wind: <span id="wind"></span>
                    km/h
                </li>
            
            </ul>
        </h3>

        <div class="row">
            <div class="col">
                <img class="emojis" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/190/original/Mostly_Sunny.png?1660058357" alt="" width=35>
                <br /> Sun
                <div class="row">
                    <div class="col-5">
                        23° <br>
        
                    </div>
        
                </div>
            </div>
            <div class="col">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/191/original/sun.png?1660058399" alt="" width=35>
            
                <br /> Mon
                <div class="row">
                    <div class="col-5">
                        19° <br>
            
                    </div>
            
                </div>
            </div>
            <div class="col">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/192/original/cloud.png?1660058456" alt="" width=35>
            
                <br /> Tue
                <div class="row">
                    <div class="col-5">
                        20° <br>
            
                    </div>
            
                </div>
            </div>
            <div class="col">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/189/original/Mostly_Sunny.png?1660058235" alt="" width=35>
            
                <br /> Wed
                <div class="row">
                    <div class="col-5">
                        21° <br>
            
                    </div>
            
                </div>
            </div>
            <div class="col">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/191/original/sun.png?1660058399" alt="" width=35>
            
                <br /> Thurs
                <div class="row">
                    <div class="col-5">
                        21° <br>
            
                    </div>
            
                </div>
            </div>
            </div>
            
            </div>
            </div>
            <a href="https://github.com/Yvo-spks/my-weather-project">
                Open-source code
            </a> 
            , by Yvonne Imongan
        
    <script src="script.js"></script>
</body>
</html>
